<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding">
    <ion-list-header color="medium"> Upcoming Bookings </ion-list-header>
    <ion-item *ngFor="let gymSlot of gymSlots">
      <ion-thumbnail slot="start">
        <img src="{{gymSlot.gymEntity.profilePictureURL}}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{gymSlot.gymEntity.gymName}}</h2>

        <p>
          {{gymSlot.dateString}} : {{gymSlot.startTime}} to {{gymSlot.endTime}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
