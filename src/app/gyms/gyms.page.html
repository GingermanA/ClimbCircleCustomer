<ion-header>
  <ion-toolbar>
    <ion-title>{{gym?.gymName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="ion-text-wrap">Address: {{gym?.address}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Operating Hours: {{gym?.operatingHours}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Contact Number: {{gym?.contactNumber}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-segment value="routes" [(ngModel)]="type">
    <ion-segment-button value="routes">
      <ion-label>Routes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="slots">
      <ion-label>Slots</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="type">
    <div id="slots" *ngSwitchCase="'slots'">
      <ion-datetime
        presentation="date"
        (ionChange)="dateChanged($event)"
      ></ion-datetime>

      <ion-list>
        <ion-card
          *ngFor="let gymSlot of gymSlots"
          (click)="onClick(gymSlot.gymSlotId)"
          [class.active]="selectedSlot == gymSlot.gymSlotId"
        >
          <ion-card-title
            >{{gymSlot.startTime}} to {{gymSlot.endTime}}</ion-card-title
          >
          <ion-card-subtitle>
            Vacancies: {{gymSlot.vacancies}}
          </ion-card-subtitle>
        </ion-card>
      </ion-list>

      <ion-button
        *ngIf="selectedSlot > 0"
        routerLink="/createNewBooking/{{selectedSlot}}"
        >Book Slot</ion-button
      >

      <ion-item *ngIf="gymSlots?.length == 0">No Slots Available :(</ion-item>
    </div>

    <div id="routes" *ngSwitchCase="'routes'">Routes</div>
  </div>
</ion-content>
