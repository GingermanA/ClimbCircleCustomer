<ion-header>
  <ion-toolbar>
    <ion-title>Membership</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="text-align: center">
    <ion-card-content>
      <ion-item>
        <ion-label
          >Number of Passes Left: {{customer.numOfPassesLeft}}</ion-label
        >
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-wrap"
          >You are currently subscribed to {{customer.subscriptionPlan.name}}
          Plan</ion-label
        >
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card style="text-align: center">
    <ion-card-content>
      <ion-button (click)="renewMembership()">
        <ion-icon slot="start" name="create"></ion-icon>
        Renew Subscription Plan
      </ion-button>

      <ion-button>
        <ion-icon slot="start" name="create"></ion-icon>
        Change Subscription Plan
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
